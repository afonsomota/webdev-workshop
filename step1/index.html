<html>
  <head>
    <title>OctWorkshop</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="index.css" type="text/css"></link>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="left">
        <a href="/" class="brand">MySocial</a>
      </div> 
      <div class="right">
        <ul class="menu">
          <li class="menu-item">
            <a href="#">Feed</a>
          </li>
          <li class="menu-item">
            <a href="#">Top</a>
          </li>
        </ul> 
      </div>
    </div>
    <div class="content">
      <div class="social-box">
        <div class="vote">
          <i class="fa fa-chevron-up fa-2x vote-up"></i>
          <i class="fa fa-chevron-down fa-2x vote-down"></i>
        </div>
        <div class="social-head">
          <div id="gohan" class="circular"></div>
          <div class="name">Son Gohan</div>
        </div>
        <div class="divider"></div>
          <div class="post">
            <p>Just came back from anger management counselling. 
            Getting better at controlling my anger. 
            It's a shame my dad does not like these therapy sessions.</p>
          </div>
      </div>
      <div class="social-box">
        <div class="vote">
          <i class="fa fa-chevron-up fa-2x vote-up"></i>
          <i class="fa fa-chevron-down fa-2x vote-down"></i>
        </div>
        <div class="social-head">
          <div id="zack" class="circular"></div>
          <div class="name">Zack Fair</div>
        </div>
        <div class="divider"></div>
          <div class="post">
            <p>No Cloud... You are not Soldier First Class!</p>
          </div>
      </div> 
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
